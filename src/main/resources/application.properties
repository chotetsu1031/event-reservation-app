spring.application.name=event-reservation
# ===============================
# データベース接続設定
# ===============================

# JDBC URL（あなたのローカル環境に合わせて修正）
spring.datasource.url=jdbc:mysql://localhost:3306/event_reservation_db?allowPublicKeyRetrieval=true&useSSL=false

# DBユーザー名・パスワード
spring.datasource.username=root
spring.datasource.password=12345

# ドライバクラス（MySQL用）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA設定（Hibernate）
# ===============================

# 起動時にテーブルを自動生成（初期は create または update が便利）
spring.jpa.hibernate.ddl-auto=update

# コンソールに実行SQLを表示（デバッグ用）
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# デフォルトの方言（MySQL）
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# その他
# ===============================

# Thymeleaf キャッシュOFF（開発中便利）
spring.thymeleaf.cache=false

